<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=9"/>
            <title>Corporate  Market</title>  
            <link rel="shortcut icon" type="image/x-icon" href="images/logo-cocacola.jpg" />
        </f:facet>             
        <link rel="stylesheet" type="text/css" href="css/estilosGenerales.css"/>
        <script type="text/javascript" src="js/util.js"/>
    </h:head>    
    <h:body>        
        <p:outputPanel id="panelMain">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3">                        
                        <div>
                            <div>
                                <p:panel style="background-color: rgba(0, 0, 0, 0.3); border-style: none; text-align: center;   margin-left: -60px;">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-12">
                                            <p:graphicImage  value="/images/femsa.png"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-12">
                                            <h:form>
                                                <h:panelGrid columns="1" cellspacing="3px" style="width: 100%">
                                                    <h:outputText value="WELCOME #{mainBean.usuario.nombre}" style="color: #ffffff; font-size: 15px;"/>
                                                    <p:commandLink value="(Logout)"  action="#{userBean.logout}" style="color: #ffffff; font-size: 15px;"/>
                                                </h:panelGrid>
                                            </h:form>                                            
                                        </div>
                                    </div>

                                </p:panel>
                            </div>
                        </div>
                        <!-- MENU -->
                        <h:form>
                            <div style="text-align: center;   margin-left: -60px; " id="menuPrincipal">
                                <ul class="main-nav">
                                    <li>
                                        <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('welcome','','')}" update=":panelMain">
                                            Home
                                        </p:commandLink>                                                                                                            
                                    </li>                                       
                                    <li>
                                        <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('loadInformation','','share')}" update=":panelMain">
                                            <img src="images/BG9-05.png"/>Information Load
                                        </p:commandLink>                                                                                                                                                                                                                                                            
                                    </li>                                       
                                    <li>
                                        <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('uploadStatus','','share')}" update=":panelMain">
                                            <img src="images/BG9-06.png"/>
                                            Upload Status
                                        </p:commandLink>                                                                                                  
                                    </li>                                
                                    <h:panelGroup rendered="#{mainBean.usuario.rol.pkRol eq '1' ? true : false}">
                                        <li class="main-nav--collapsible">
                                            <a class="main-nav__link" href="#" onclick="return false;">
                                                <img src="images/BG9-08.png"/>
                                                Catalogs
                                            </a>
                                            <ul class="main-nav__submenu">
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','country','share')}" update=":panelMain">
                                                        <span><img src="images/BG9-12.png"/>Country</span>
                                                    </p:commandLink> 
                                                </li>                                                
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','category','share')}" update=":panelMain">
                                                        <span><img src="images/BG9-17.png"/>Category</span>
                                                    </p:commandLink> 
                                                </li>                                                
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','group','share')}" update=":panelMain">
                                                        <span><img src="images/BG9-11.png"/>Group Category</span>
                                                    </p:commandLink> 
                                                </li>                                                
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','manufacturer','share')}" update=":panelMain">
                                                        <span><img src="images/BG9-12.png"/>Manufacturer</span>
                                                    </p:commandLink> 
                                                </li>                                                                                            
                                            </ul>
                                        </li>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{mainBean.usuario.rol.pkRol eq '1' ? true : false}">
                                        <li class="main-nav--collapsible">
                                            <a class="main-nav__link" href="#" onclick="return false;">
                                                <img src="images/BG9-09.png"/>
                                                Administrator
                                            </a>
                                            <ul class="main-nav__submenu">
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('adminUsers','','admin')}" update=":panelMain">
                                                        <span><img src="images/BG9-10.png"/>Catalog Users</span>
                                                    </p:commandLink>
                                                </li>
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('scripts','','share')}" update=":panelMain">
                                                        <span><img src="images/BG9-15.png"/>Scripts</span>
                                                    </p:commandLink>
                                                </li>                                            
                                            </ul>
                                        </li>
                                    </h:panelGroup>                                	
                                    <footer class="logosit"><img src="images/footer_kof.png" />
                                    </footer>						
                                </ul>
                            </div>
                        </h:form>                        
                        <!-- MENU fin -->

                    </div>
                    <div class="ui-grid-col-9" >
                        <ui:include src="#{mainBean.page}" id="workSpace"/>
                    </div>
                </div>
            </div>
        </p:outputPanel>
        <p:ajaxStatus style="position: fixed;display:block;bottom:100px;right: 20px;height:24px;">                
            <f:facet name="start">
                <p:graphicImage  value="/images/loading.gif"/>
            </f:facet>
            <f:facet name="complete">                    
            </f:facet>
        </p:ajaxStatus>
        <p:graphicImage  value="/images/loading.gif" style="position: fixed;display:block;bottom:10px;right: 10px;height:100px; display: none;" id="loadingGIF"/>

                            dismissable="false" showCloseIcon="true" rendered="#{mainBean.notifications.size() > 0 ? true : false}" my="right top" at="right top" style="width: 30%;">
                <p:outputPanel>
                    <h:panelGrid columns="1" width="100%">

                            </f:facet>
        #{notification}
    </p:dataList>

</p:outputPanel>
</p:overlayPanel>
</h:form>  -->      
    </h:body>
</html>
