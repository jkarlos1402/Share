<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                                                </h:panelGrid>
                                            </h:form>                                            
                                        </div>
                                    </div>

                                </p:panel>
                            </div>

                                        <li>
                                            <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('loadInformation','','share')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">

                                            </p:commandLink>

                                        <li>
                                            <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('uploadStatus','','share')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">

                                            <ul class="main-nav__submenu">

                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','category','share')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">

                                            </p:commandLink>

                                                <img src="images/BG9-05.png"/> Reclassification

                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('reclassification_catalogs','reclassificationCategoryDaily','daily')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">
                                                        <span><img src="images/BG9-17.png"/>Category</span>
                                                    </p:commandLink>
                                                </li>
                                                <li>

                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('reclassification_catalogs','reclassificationGecDaily','daily')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">
                                                        <span><img src="images/BG9-17.png"/>GEC</span>
                                                    </p:commandLink>
                                                </li>
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('reclassification_catalogs','reclassificationOperativeDaily','daily')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">

                                                    </p:commandLink>
                                                </li>                                            
                                                <li>

                                                        <span><img src="images/BG9-17.png"/>Trademark</span>
                                                    </p:commandLink>
                                                </li>                                            
                                            </ul>                                                                                                                                                                                                                                                                                                        
                                        </li>                                                                                
                                        <li class="main-nav--collapsible">
                                            <a class="main-nav__link" href="#" onclick="return false;">
                                                <img src="images/BG9-08.png"/> Catalogs <font size="1">#{mainBean.usuario.rol.pkRol eq '1' ? '(DAILY DASHBOARD)' : ''}</font>
                                            </a>
                                            <ul class="main-nav__submenu">
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','officialCategoryDaily','daily')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">

                                                        <span><img src="images/BG9-17.png"/>Packing</span>

                                                        <span><img src="images/BG9-17.png"/>Trademark</span>

                                                        <span><img src="images/BG9-17.png"/>Calorie</span>

                                                        <span><img src="images/BG9-17.png"/>GEC</span>
                                                    </p:commandLink>

                                                        <span><img src="images/BG9-17.png"/>Bussiness unit</span>
                                                    </p:commandLink>
                                                </li>                                            
                                            </ul>

                                    </h:panelGroup> 
                                    <h:panelGroup rendered="#{mainBean.usuario.rol.pkRol eq '1' ? true : false}">
                                        <li class="main-nav--collapsible">
                                            <a class="main-nav__link" href="#" onclick="return false;">
                                                <img src="images/BG9-09.png"/>
                                                Administrator
                                            </a>
                                            <ul class="main-nav__submenu">
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('adminUsers','','admin')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">
                                                        <span><img src="images/BG9-10.png"/>User catalog</span>
                                                    </p:commandLink>
                                                </li>
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('catalogs','country','share')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">
                                                        <span><img src="images/BG9-12.png"/>Country catalog</span>
                                                    </p:commandLink> 
                                                </li>
                                                <li>
                                                    <p:commandLink styleClass="main-nav__link" action="#{mainBean.setPage('scripts','','share')}" update=":panelMain" oncomplete="$('.ui-outputlabel-rfi').hide();">
                                                        <span><img src="images/BG9-15.png"/>Scripts</span>
                                                    </p:commandLink>
                                                </li>                                            
                                            </ul>
                                        </li>
                                    </h:panelGroup>
                                    <footer class="logosit"><img src="images/footer_kof.png" />
                                    </footer>						
                                </ul>
                            </div>

                        <!-- MENU fin -->

                    <div class="ui-grid-col-9" >
                        <ui:include src="#{mainBean.page}" id="workSpace"/>
                    </div>
                </div>

        </p:outputPanel>
        <p:ajaxStatus style="position: fixed;display:block;bottom:100px;right: 20px;height:24px;" onstart="showLoading('1');" onsuccess="showLoading('0');" oncomplete="hideAsteriscos();"/>                   
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p style="font-size:14px; text-align: center;">
                <p:graphicImage value="/images/loading.gif" />
                <p style="font-size:14px;">
                    Loading...
                </p>                
            </p>
        </p:dialog>
        <p:graphicImage  value="/images/loading.gif" style="position: fixed;display:block;bottom:10px;right: 10px;height:100px; display: none;" id="loadingGIF"/>
        <h:form id="formNotificaciones"> 
            <p:poll oncomplete="showNotifications()" interval="300" onstart="$('#showLoading').val('0');" onsuccess="$('#showLoading').val('1');"/>
            <p:overlayPanel id="overNotificaciones" for="panelMain" widgetVar="notificationPanel" showEffect="blind" hideEffect="blind" showEvent="off" hideEvent="off" 
                            dismissable="false" showCloseIcon="true"  my="right top" at="right top" style="width: 30%;">
                <p:outputPanel>
                    <h:panelGrid columns="1" width="100%">                        
                        <p:dataList value="#{mainBean.notifications}" var="notification" type="ordered">  
                            <f:facet name="header">
                                Notifications
                            </f:facet>
                            #{notification}
                        </p:dataList>
                    </h:panelGrid>                    
                </p:outputPanel>
            </p:overlayPanel>
            <input type="hidden" id="proyectoUser" value="#{(mainBean.usuario.proyectos ne null and mainBean.usuario.proyectos.size() > 0) ? mainBean.usuario.proyectos.get(0).idProyecto : '0'}" />
            <input type="hidden" id="rolUser" value="#{mainBean.usuario.rol.pkRol}" />
            <input type="hidden" id="showLoading" value="1" />
        </h:form>

</html>
