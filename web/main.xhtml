<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=9"/>
            <title>Corporate  Market</title>  
        </f:facet>             
        <link rel="stylesheet" type="text/css" href="css/estilosGenerales.css"/>
        <script type="text/javascript" src="js/util.js"/>
    </h:head>    
    <h:body>        
        <p:outputPanel id="panelMain">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">                                
                            </div>
                        </div>
                        <div class="ui-grid-row" style="margin-top: 0px;">
                            <div class="ui-grid-col-12">
                                <p:panel style="background-color: rgba(0, 0, 0, 0.3); border-style: none; text-align: center;   margin-left: -60px;">
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-12" style="padding-left: 0px;">
                                            <p:graphicImage  value="/images/femsa.png"/>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row">
                                        <div class="ui-grid-col-12" style="padding-left: 0px;">
                                            <h:panelGrid columns="1" cellspacing="3px" style="width: 100%">
                                                <h:outputText value="WELCOME #{mainBean.usuario.nombre}" style="color: #ffffff; font-size: 15px;"/>
                                                <p:commandLink value="(Logout)" actionListener="#{userBean.logout}" action="index" style="color: #ffffff; font-size: 15px;"/>
                                            </h:panelGrid>
                                        </div>
                                    </div>

                                </p:panel>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"  style="padding-top: 0px;">
                                <p:panel style="background-color: rgba(0, 0, 0, 0.3); border-style: none; text-align: center;   margin-left: -60px;  margin-top: 0px;">                                    
                                    <h:form>
                                        <p:slideMenu style="width:auto; margin-left:4px; font-size:14px;">
                                            <p:menuitem value="Home"  icon="ui-icon-home" action="#{mainBean.setPage('welcome','','')}" update=":panelMain"/>
                                            <p:menuitem value="Information Load"  icon="ui-icon-arrowreturnthick-1-n" action="#{mainBean.setPage('loadInformation','','share')}" update=":panelMain"/>
                                            <p:menuitem value="Uploads status"  icon=" ui-icon-clipboard" action="#{mainBean.setPage('uploadStatus','','share')}" update=":panelMain"/>                                            
                                            <p:submenu label="Catalogs" icon="ui-icon-newwin" rendered="#{mainBean.usuario.rol.pkRol eq '1' ? true : false}">
                                                <p:menuitem value="COUNTRY" icon="ui-icon-plus" action="#{mainBean.setPage('catalogs','country','share')}" update=":panelMain"/>
                                                <p:menuitem value="CATEGORY" icon="ui-icon-plus" action="#{mainBean.setPage('catalogs','category','share')}" update=":panelMain"/>
                                                <p:menuitem value="GROUP CATEGORY" icon="ui-icon-plus" action="#{mainBean.setPage('catalogs','group','share')}" update=":panelMain"/>
                                                <p:menuitem value="MANUFACTURER" icon="ui-icon-plus" action="#{mainBean.setPage('catalogs','manufacturer','share')}" update=":panelMain"/>
                                            </p:submenu>
                                            <p:separator />
                                            <p:submenu label="Administrator" icon="ui-icon-person" rendered="#{mainBean.usuario.rol.pkRol eq '1' ? true : false}" >
                                                <p:menuitem value="CATALOG USERS" icon="ui-icon-person" action="#{mainBean.setPage('adminUsers','','admin')}" update=":panelMain"/>                                                                                     
                                                <p:menuitem value="SCRIPTS" icon="ui-icon-document"  action="#{mainBean.setPage('scripts','','share')}" update=":panelMain"/>                                       
                                            </p:submenu>
                                            <p:separator />
                                            <p:separator />
                                            <p:submenu label="Catalogs" icon="ui-icon-newwin" rendered="true">
                                                <p:menuitem value="OFFICIAL CATEGORY" icon="ui-icon-plus" action="#{mainBean.setPage('catalogs','officialCategoryDaily','daily')}" update=":panelMain"/>
                                                <p:menuitem value="CATEGORY" icon="ui-icon-plus" action="#{mainBean.setPage('catalogs','categoryDaily','daily')}" update=":panelMain"/>                                                
                                            </p:submenu>
                                            <p:submenu label="Reclassification" icon="ui-icon-newwin" rendered="true">                                                
                                                <p:menuitem value="CATEGORY" icon="ui-icon-plus" action="#{mainBean.setPage('reclassification_catalogs','reclassificationCategoryDaily','daily')}" update=":panelMain"/>                                                
                                            </p:submenu>
                                        </p:slideMenu>
                                    </h:form>

                                </p:panel>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-col-9" >
                        <ui:include src="#{mainBean.page}" id="workSpace"/>
                    </div>
                </div>
            </div>
        </p:outputPanel>
        <p:ajaxStatus style="position: fixed;display:block;bottom:100px;right: 20px;height:24px;">                
            <f:facet name="start">
                <p:graphicImage  value="/images/loading.gif"/>
            </f:facet>
            <f:facet name="complete">                    
            </f:facet>
        </p:ajaxStatus>
        <p:graphicImage  value="/images/loading.gif" style="position: fixed;display:block;bottom:10px;right: 10px;height:100px; display: none;" id="loadingGIF"/>
        <h:form> 
            <p:poll oncomplete="showNotifications()" interval="300" />
            <p:overlayPanel for=":panelMain" widgetVar="notificationPanel" showEffect="blind" hideEffect="blind" showEvent="off" hideEvent="off" 
                            dismissable="false" showCloseIcon="true" rendered="#{mainBean.notifications.size() > 0 ? true : false}" my="right top" at="right top" style="width: 30%;">
                <p:outputPanel>
                    <h:panelGrid columns="1" width="100%">                        

                        <p:dataList value="#{mainBean.notifications}" var="notification" type="ordered">  
                            <f:facet name="header">
                                Notifications
                            </f:facet>
                            #{notification}
                        </p:dataList>
                    </h:panelGrid>                    
                </p:outputPanel>
            </p:overlayPanel>
        </h:form>        
    </h:body>
</html>
