<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=9"/>
            <title>Load Information</title>    
        </f:facet>                     
    </h:head>                 
    <h:body>
        <ui:composition>
            <h1>Information Load</h1>
            <h:form id="formLoad">
                <p:panel id="panelLoad">  
                    <p:growl id="messagesLoad" showDetail="true"/>
                    <h:panelGrid columns="1" cellspacing="5px" style="width: 100%;">
                        <p:messages showDetail="true" closable="true"/>
                        <h:panelGrid columns="2" cellpadding="5px">
                            <p:outputLabel for="countryLoad" value="Country:" />
                            <p:selectOneMenu id="countryLoad" immediate="true" value="#{shareLoadBean.countrySelected}" style="width:125px" converter="countryConverter" required="true" label="Country">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{shareLoadBean.catCountriesUser}" /> 
                                <p:ajax event="valueChange" update=":formLoad:countryLoad" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:separator />
                        <p:fileUpload fileUploadListener="#{shareLoadBean.handleFileUpload}" mode="advanced" dragDropSupport="true" 
                                      update="messagesLoad,panelLoad" sizeLimit="601295421440" fileLimit="1" allowTypes="/(\.|\/)(xlsx|XLSX)$/" 
                                      onstart="handleResponse(1)" oncomplete="handleResponse(2)"/>
                        <p:separator />
                        <h3>Resume</h3>
                        <p:panel>
                            <h:panelGrid columns="2">
                                <h:outputText value="No records found." rendered="#{shareLoadBean.numEntriesSaved == 0 ? true : false}"/>
                                <h:outputText value="Records found: " rendered="#{shareLoadBean.numEntriesSaved > 0 ? true : false}"/>
                                <h:outputText value="#{shareLoadBean.numEntriesSaved}" rendered="#{shareLoadBean.numEntriesSaved > 0 ? true : false}"/>                                
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <h:panelGrid columns="3" cellspacing="5px" style="width: 100%;" columnClasses="topElemsClass,topElemsClass,topElemsClass">
                                <p:dataList value="#{shareLoadBean.omittedSheets}" var="omittedSheet" type="ordered">
                                    <f:facet name="header">
                                        Omitted Sheets
                                    </f:facet>
                                    #{omittedSheet}
                                </p:dataList>
                                <p:dataList value="#{shareLoadBean.loadedSheets}" var="loadedSheet" type="ordered">
                                    <f:facet name="header">
                                        Loaded Sheets
                                    </f:facet>
                                    #{loadedSheet}
                                </p:dataList>
                                <p:dataList value="#{shareLoadBean.errors}" var="errorSheet" type="ordered">
                                    <f:facet name="header">
                                        Errors
                                    </f:facet>
                                    #{errorSheet}
                                </p:dataList>
                            </h:panelGrid>
                        </p:panel>
                        <f:facet name="footer">
                            <p:commandButton value="Save" actionListener="#{shareLoadBean.saveInfoCarga}" update=":formLoad" rendered="#{shareLoadBean.numEntriesSaved > 0 ? true : false}">
                                <p:confirm message="Are you sure?" header="Save records"/>
                            </p:commandButton>                        
                        </f:facet>
                    </h:panelGrid>                
                </p:panel>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>            
        </ui:composition>
    </h:body>
</html>
