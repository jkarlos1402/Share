<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=9"/>
            <title>Corporate  Market Share Portal ::</title>    
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h1>Upload Status</h1>                 
                <p:panel id="panelLoad">   
                    <h:panelGrid columns="1" cellpadding="5px">
                        <p:dataTable var="carga" value="#{shareUploadStatusBean.cargasMes}" paginator="true" rows="15">
                            <f:facet name="header">
                                Uploads status
                            </f:facet>
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="File name">
                                <h:outputText value="#{carga.nombreArchivo}" />
                            </p:column>
                            <p:column headerText="Date">
                                <h:outputText value="#{shareUploadStatusBean.dateFormat.format(carga.fechaEjecucion)}" />
                            </p:column>
                            <p:column headerText="Country" rendered="#{dailyUploadStatusBean.usuario.rol.pkRol eq 1 ? true : false}">
                                <h:outputText value="#{carga.pais}" />
                            </p:column>
                            <p:column headerText="User" rendered="#{dailyUploadStatusBean.usuario.rol.pkRol eq 1 ? true : false}">
                                <h:outputText value="#{carga.usuario}" />
                            </p:column>
                            <p:rowExpansion>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:100%">
                                    <f:facet name="header">
                                        <h:outputText value="Details"/>
                                    </f:facet>

                                    <h:outputText value="Project:" />
                                    <h:outputText value="#{carga.nombreProyecto}" />
                                                                        
                                    <h:outputText value="Process:" />
                                    <h:outputText value="#{carga.nombreProceso}" />

                                    <h:outputText value="File name:" />
                                    <h:outputText value="#{carga.nombreArchivo}" />

                                    <h:outputText value="Execution date:" />
                                    <h:outputText value="#{shareUploadStatusBean.dateFormat.format(carga.fechaEjecucion)}"/>

                                    <h:outputText value="Data Entries:" />
                                    <h:outputText value="#{carga.registrosProcesados}" />
                                    
                                    <h:outputText value="Start:" />
                                    <h:outputText value="#{shareUploadStatusBean.dateTimeFormat.format(carga.inicioEjecucion)}" />
                                    
                                    <h:outputText value="End:" />
                                    <h:outputText value="#{shareUploadStatusBean.dateTimeFormat.format(carga.finEjecucion)}" />
                                </p:panelGrid>
                            </p:rowExpansion>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton value="Refresh" actionListener="#{shareUploadStatusBean.refresh}" update="panelLoad"/>
                        </f:facet>
                    </h:panelGrid>                      
                </p:panel>
            </h:form>
        </ui:composition>
    </h:body>
</html>
