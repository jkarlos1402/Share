<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <title>Scripts</title>
        </f:facet>                     
    </h:head>       
    <h:body>
        <ui:component>
            <h1>Scripts</h1>
            <h:form id="formScript">
                <p:growl id="msgsScript" showDetail="true"/>
                <p:messages showDetail="true" closable="true"/>
                <p:panel  header="Scripts - #{shareScriptBean.scriptSelected.name}" id="panelScripts">
                    <p:panelGrid columns="2" style="width: 100%; border: none;" columnClasses="topElemsClass column30,topElemsClass column70" layout="grid">
                        <p:dataList value="#{shareScriptBean.scripts}" var="script" type="ordered" itemType="none" paginator="false" rows="10">
                            <f:facet name="header">
                                List of scripts
                            </f:facet>
                            <h:panelGrid columns="2" cellspacing="1">
                                <p:commandLink update=":formScript"  title="Edit script" styleClass="ui-icon ui-icon-pencil">
                                    <f:setPropertyActionListener value="#{script}" target="#{shareScriptBean.scriptSelected}" />
                                    <h:outputText value="#{script.name}" />
                                </p:commandLink>
                                <h:outputText value="#{script.name}" style="display:inline-block"/>
                            </h:panelGrid>
                        </p:dataList>
                        <h:panelGrid columns="1" style="width: 100%;" >
                            <p:inputTextarea value="#{shareScriptBean.scriptText}" rows="20" id="editorScript" style="width: 100%;" autoResize="false" />
                            <p:commandButton value="Save" id="btnSaveScript" update=":formScript" actionListener="#{shareScriptBean.saveScriptSelected}" rendered="#{shareScriptBean.scriptSelected != null ? true : false}">
                                <p:confirm message="Are you sure?" header="Save script"/>
                            </p:commandButton>
                        </h:panelGrid>                        
                    </p:panelGrid>
                </p:panel>                
            </h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </ui:component>
    </h:body>
</html>
