<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>        
        <ui:composition>            
            <h:form id="formSetUser">
                <p:growl id="msgsSetUser" showDetail="true"/>
                <p:messages showDetail="true" closable="true"/>
                <p:panel id="panelSetUser">
                    <h:panelGrid columns="6" cellpadding="5px">                        
                        <p:outputLabel for="userLogin" value="User:" />
                        <p:inputText id="userLogin" required="true" value="#{mainBean.usuario.usuario}" maxlength="15"/>                        

                        <p:outputLabel for="userName" value="Name:" />
                        <p:inputText id="userName" required="true" value="#{mainBean.usuario.nombre}" maxlength="60"/>

                        <p:outputLabel for="userMail" value="Mail:" />
                        <p:inputText id="userMail" required="true" value="#{mainBean.usuario.mail}" maxlength="60"/>                        

                        <p:outputLabel for="userPaisOrigen" value="Country:" />
                        <p:inputText id="userPaisOrigen" required="true" value="#{mainBean.usuario.pais}" maxlength="20"/>
                                                
                        <f:facet name="footer">
                            <p:separator/>
                            <h:panelGrid columns="2" cellspacing="10px" style="width: 100%;">
                                
                                <p:commandButton value="Save" update=":formSetUser,:formUserLoged" actionListener="#{mainBean.saveUser}">
                                    <p:confirm message="Are you sure?" header="Save user"/>
                                </p:commandButton>                                                 
                                <p:commandButton value="Change password" onclick="PF('dialogSetPassUser').show();"/>                                                
                            </h:panelGrid>
                        </f:facet>
                    </h:panelGrid>                    
                </p:panel>
            </h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </ui:composition>
    </h:body>
</html>
