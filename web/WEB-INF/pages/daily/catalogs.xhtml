<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Catalogs</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h1>Catalogs</h1>
            <h:form id="formOfficialCategory" rendered="#{mainBean.catalog eq 'officialCategoryDaily' ? true : false}">
                <p:growl id="msgsOfficialCategory" showDetail="true"/>
                <p:messages showDetail="true" closable="true"/>
                <p:panel header="Official categories catalog" id="panelOfficialCategory">                    
                    <h:panelGrid columns="4" cellpadding="5px" >
                        <p:outputLabel for="nameOfficialCateg" value="Offcial category:" />
                        <p:inputText id="nameOfficialCateg" required="true" value="#{dailyCatalogsBean.categoriaOficialNueva.categoriaOficial}" maxlength="60"/>
                        
                        <p:outputLabel for="nameOfficialCategEN" value="Offcial category (English):" />
                        <p:inputText id="nameOfficialCategEN" required="true" value="#{dailyCatalogsBean.categoriaOficialNueva.categoriaOficialEn}" maxlength="60"/>
                        
                        <p:outputLabel for="statusOfficialCateg" value="Status:" />
                        <p:selectOneRadio id="statusOfficialCateg" layout="pageDirection" required="true" value="#{dailyCatalogsBean.categoriaOficialNueva.status}">
                            <f:selectItem itemLabel="Enable" itemValue="true" />
                            <f:selectItem itemLabel="Disable" itemValue="false" />                            
                        </p:selectOneRadio>
                       
                        <f:facet name="footer">
                            <h:panelGrid columns="2" cellspacing="10px">
                                <p:commandButton value="Save" update="formOfficialCategory" actionListener="#{dailyCatalogsBean.saveOfficialCategory}">
                                    <p:confirm message="Are you sure?" header="Save Official category"/>
                                </p:commandButton>
                                <p:commandButton value="New" update="formOfficialCategory" actionListener="#{dailyCatalogsBean.newOfficialCategory}" rendered="#{dailyCatalogsBean.categoriaOficialSelected.idCategoriaOficial ne null ? true : false}"/>
                            </h:panelGrid>
                        </f:facet>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="1">
                        <p:dataTable id="tableOfficialCategory" var="officialCateg" value="#{dailyCatalogsBean.catCategoriaOficialAll}" rowKey="#{officialCateg.idCategoriaOficial}" selection="#{dailyCatalogsBean.categoriaOficialSelected}" selectionMode="single" paginator="true" rows="10">
                            <p:column headerText="Offcial category">
                                <h:outputText value="#{officialCateg.categoriaOficial}"/>
                            </p:column>
                            <p:column headerText="Offcial category (English)">
                                <h:outputText value="#{officialCateg.categoriaOficialEn}"/>
                            </p:column>                                                        
                            <p:column headerText="Status">
                                <h:outputText value="#{officialCateg.status ? 'ENABLED' : 'DISABLED'}"/>
                            </p:column>
                            <p:ajax event="rowSelect" update=":formOfficialCategory:panelOfficialCategory" listener="#{dailyCatalogsBean.selectOfficialCategory}"/>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form> 
            
            <h:form id="formCategory" rendered="#{mainBean.catalog eq 'categoryDaily' ? true : false}">
                <p:growl id="msgsCategory" showDetail="true"/>
                <p:messages showDetail="true" closable="true"/>
                <p:panel header="Categories catalog" id="panelCategory">                    
                    <h:panelGrid columns="4" cellpadding="5px" >
                        <p:outputLabel for="nameCateg" value="Category:" />
                        <p:inputText id="nameCateg" required="true" value="#{dailyCatalogsBean.categoriaNueva.categoria}" maxlength="60"/>
                        
                        <p:outputLabel for="nameCategEN" value="Category (English):" />
                        <p:inputText id="nameCategEN" required="true" value="#{dailyCatalogsBean.categoriaNueva.categoriaEn}" maxlength="60"/>
                        
                        <p:outputLabel for="idOfficCate" value="Official category:" />
                        <p:selectOneMenu id="idOfficCate" value="#{dailyCatalogsBean.categoriaNueva.idCategoriaOficial}" converter="officialCategoryConverter" required="true" label="Offcial Category" immediate="true">
                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                            <f:selectItems value="#{dailyCatalogsBean.catCategoriaOficial}"/>                           
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="statusCateg" value="Status:" />
                        <p:selectOneRadio id="statusCateg" layout="pageDirection" required="true" value="#{dailyCatalogsBean.categoriaNueva.status}">
                            <f:selectItem itemLabel="Enable" itemValue="true" />
                            <f:selectItem itemLabel="Disable" itemValue="false" />                            
                        </p:selectOneRadio>
                       
                        <f:facet name="footer">
                            <h:panelGrid columns="2" cellspacing="10px">
                                <p:commandButton value="Save" update="formCategory" actionListener="#{dailyCatalogsBean.saveCategory}">
                                    <p:confirm message="Are you sure?" header="Save Category"/>
                                </p:commandButton>
                                <p:commandButton value="New" update="formCategory" actionListener="#{dailyCatalogsBean.newCategory}" rendered="#{dailyCatalogsBean.categoriaSelected.idCategoria ne null ? true : false}"/>
                            </h:panelGrid>
                        </f:facet>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="1">
                        <p:dataTable id="tableCategory" var="categ" value="#{dailyCatalogsBean.catCategoriaAll}" rowKey="#{categ.idCategoria}" selection="#{dailyCatalogsBean.categoriaSelected}" selectionMode="single" paginator="true" rows="10">
                            <p:column headerText="Category">
                                <h:outputText value="#{categ.categoria}"/>
                            </p:column>
                            <p:column headerText="Category (English)">
                                <h:outputText value="#{categ.categoriaEn}"/>
                            </p:column>                                                        
                            <p:column headerText="Official category">
                                <h:outputText value="#{categ.idCategoriaOficial.categoriaOficialEn}"/>
                            </p:column>                                                        
                            <p:column headerText="Status">
                                <h:outputText value="#{categ.status ? 'ENABLED' : 'DISABLED'}"/>
                            </p:column>
                            <p:ajax event="rowSelect" update=":formCategory:panelCategory" listener="#{dailyCatalogsBean.selectCategory}"/>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form> 
            <h:form id="formChannel" rendered="#{mainBean.catalog eq 'channelDaily' ? true : false}">
                <p:growl id="msgsChannel" showDetail="true"/>
                <p:messages showDetail="true" closable="true"/>
                <p:panel header="Channels catalog" id="panelChannel">                    
                    <h:panelGrid columns="4" cellpadding="5px" >
                        <p:outputLabel for="nameChannel" value="Channel:" />
                        <p:inputText id="nameChannel" required="true" value="#{dailyCatalogsBean.canalNuevo.canalR}" maxlength="60"/>
                        
                        <p:outputLabel for="nameChannelEN" value="Channel (English):" />
                        <p:inputText id="nameChannelEN" required="true" value="#{dailyCatalogsBean.canalNuevo.canalEn}" maxlength="60"/>                                                
                        
                        <p:outputLabel for="statusChannel" value="Status:" />
                        <p:selectOneRadio id="statusChannel" layout="pageDirection" required="true" value="#{dailyCatalogsBean.canalNuevo.status}">
                            <f:selectItem itemLabel="Enable" itemValue="true" />
                            <f:selectItem itemLabel="Disable" itemValue="false" />                            
                        </p:selectOneRadio>
                       
                        <f:facet name="footer">
                            <h:panelGrid columns="2" cellspacing="10px">
                                <p:commandButton value="Save" update="formChannel" actionListener="#{dailyCatalogsBean.saveChannel}">
                                    <p:confirm message="Are you sure?" header="Save Channel"/>
                                </p:commandButton>
                                <p:commandButton value="New" update="formChannel" actionListener="#{dailyCatalogsBean.newChannel}" rendered="#{dailyCatalogsBean.canalSelected.idCanal ne null ? true : false}"/>
                            </h:panelGrid>
                        </f:facet>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="1">
                        <p:dataTable id="tableChannel" var="channel" value="#{dailyCatalogsBean.catCanalesAll}" rowKey="#{channel.idCanal}" selection="#{dailyCatalogsBean.canalSelected}" selectionMode="single" paginator="true" rows="10">
                            <p:column headerText="Channel">
                                <h:outputText value="#{channel.canalR}"/>
                            </p:column>
                            <p:column headerText="Channel (English)">
                                <h:outputText value="#{channel.canalEn}"/>
                            </p:column>                                                                                                                                         
                            <p:column headerText="Status">
                                <h:outputText value="#{channel.status ? 'ENABLED' : 'DISABLED'}"/>
                            </p:column>
                            <p:ajax event="rowSelect" update=":formChannel:panelChannel" listener="#{dailyCatalogsBean.selectChannel}"/>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            
            <h:form id="formConsumption" rendered="#{mainBean.catalog eq 'consumptionDaily' ? true : false}">
                <p:growl id="msgsConsumption" showDetail="true"/>
                <p:messages showDetail="true" closable="true"/>
                <p:panel header="Types of Consumption catalog" id="panelConsumption">                    
                    <h:panelGrid columns="4" cellpadding="5px" >
                        <p:outputLabel for="nameConsumption" value="Type of Consumption:" />
                        <p:inputText id="nameConsumption" required="true" value="#{dailyCatalogsBean.tipoConsumoNuevo.tipoConsumoR}" maxlength="60"/>
                        
                        <p:outputLabel for="nameConsumptionEN" value="Type of Consumption (English):" />
                        <p:inputText id="nameConsumptionEN" required="true" value="#{dailyCatalogsBean.tipoConsumoNuevo.tipoConsumoEn}" maxlength="60"/>                                                
                        
                        <p:outputLabel for="statusConsumption" value="Status:" />
                        <p:selectOneRadio id="statusConsumption" layout="pageDirection" required="true" value="#{dailyCatalogsBean.tipoConsumoNuevo.status}">
                            <f:selectItem itemLabel="Enable" itemValue="true" />
                            <f:selectItem itemLabel="Disable" itemValue="false" />                            
                        </p:selectOneRadio>
                       
                        <f:facet name="footer">
                            <h:panelGrid columns="2" cellspacing="10px">
                                <p:commandButton value="Save" update="formConsumption" actionListener="#{dailyCatalogsBean.saveConsumption}">
                                    <p:confirm message="Are you sure?" header="Save Type of Consumption"/>
                                </p:commandButton>
                                <p:commandButton value="New" update="formConsumption" actionListener="#{dailyCatalogsBean.newConsumption}" rendered="#{dailyCatalogsBean.tipoConsumoSelected.idTipoConsumo ne null ? true : false}"/>
                            </h:panelGrid>
                        </f:facet>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="1">
                        <p:dataTable id="tableConsumption" var="consumption" value="#{dailyCatalogsBean.catTiposConsumoAll}" rowKey="#{consumption.idTipoConsumo}" selection="#{dailyCatalogsBean.tipoConsumoSelected}" selectionMode="single" paginator="true" rows="10">
                            <p:column headerText="Type of Consumption">
                                <h:outputText value="#{consumption.tipoConsumoR}"/>
                            </p:column>
                            <p:column headerText="Types of Consumption (English)">
                                <h:outputText value="#{consumption.tipoConsumoEn}"/>
                            </p:column>                                                                                                                                         
                            <p:column headerText="Status">
                                <h:outputText value="#{consumption.status ? 'ENABLED' : 'DISABLED'}"/>
                            </p:column>
                            <p:ajax event="rowSelect" update=":formConsumption:panelConsumption" listener="#{dailyCatalogsBean.selectConsumption}"/>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form> 
             
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </ui:composition>
    </h:body>
</html>
